 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transformation</title>
    <style>
     div{
        width: 300px;
        height: 100px;
        background-color: blueviolet;
        border: 1px solid red;
     }
     div#mydiv{
        transform: rotateX(150deg);
     }

     div#myyaxis{
        transform: rotateY(150deg);
     }
    </style>
 </head>
 <body>
    <div>This is Box 1</div>
    <p>Rotate X-axis</p>
    <div id="mydiv">This is Box 2</div>

    <br>

    <div id="myyaxis"> This is Box 4</div>
    
 </body>
 </html>
